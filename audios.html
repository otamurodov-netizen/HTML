<!DOCTYPE html>

<html>
    <head>
        <title>audio</title>
        <style>
            table {
                width: 10%;
                border-collapse: collapse;
            }
            thead {
                text-align: left;
            }
            th {
                border: 1px solid black;
                padding: 5px;
            }
            td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                        old music
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <audio controls>
                            <source src="../idea.mp3" type="audio/mp3">
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
